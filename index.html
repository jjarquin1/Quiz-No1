<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Quiz No1</title>
</head>
<body>

    <header>
        <div class="High-Score">High Score</div>
        <div class="timer">
            <div class="time-text">Timer</div>
            <div class="seconds">60</div>
        </div>
    </header>

    <div class="start-button"><button>START</button></div> 

    <div class="Quiz-box1">
       <section class= section-1>
            <div class="Question">
                <span>What is Javascript?</span>
            </div>
            <div class="choices-list">
                <button choice="wrong-choice" class="option">
                    <span>A word doucment for the browser</span>
                </button>
                <button choice="wrong-choice" class="option">
                    <span>A styling sheet for the browser</span>
                </button>
                <button choice="choice" class="option">
                    <span>A text based programming language</span>
                </button>
                <button choice="wrong-choice" class="option">
                    <span>A music application</span>
                </button>
            </div>
        </section>
    </div>
    <div class="Quiz-box2">
        <section class="section-2">
            <div class="Question">
                <span>What is HTML?</span>
            </div>
            <div class="choices-list">
                <button choice="wrong-choice" class="option">
                    <span>A video application</span>
                </button>
                <button choice="choice" class="option">
                    <span>Hypertext Markup Language</span>
                </button>
                <button choice="wrong-choice" class="option">
                    <span>Hypertext Marking Manual</span>
                </button>
                <button choice="wrong-choice" class="option">
                    <span>A music application</span>
                </button>
            </div>      
        </section>
    </div>
    <div class="Quiz-box3">
        <section class="section-3">
            <div class="Question">
                <span>What is CSS?</span>
            </div>
            <div class="choices-list">
                <button choice="wrong-choice" class="option">
                    <span>Cool Styling Sheet</span>
                </button>
                <button choice="wrong-choice" class="option">
                    <span>A car</span>
                </button>
                <button choice="wrong-choice" class="option">
                    <span>a datnig application</span>
                </button>
                <button choice="choice" class="option">
                    <span>Cascade Styling Sheet</span>
                </button>
            </div>
            
        </section>
        
    </div>

    
    
    
    <script src="script.js"></script>
    
</body>
</html>
